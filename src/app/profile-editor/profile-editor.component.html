<!-- <p>profile-editor works!</p> -->
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" formControlName="firstName">
    </div>

    <div>
        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" formControlName="lastName">
    </div>
    
    <p>Complete the form to enable button.</p>
     <!-- <div *ngIf="profileForm.controls.firstName.value && profileForm.controls.lastName.value">  -->
        <!-- <button type="submit" [disabled]="!profileForm.controls.firstName.value || !profileForm.controls.lastName.value">Submit</button> -->
        <button type="submit" [disabled]="!profileForm.valid">Submit</button>
     <!-- </div>  -->

     <div formGroupName="address">
        <h2>Address</h2>

        <div>
            <label for="street">Street: </label>
            <input type="text" name="street" formControlName="street">
        </div>

        <div>
            <label for="city">City: </label>
            <input type="text" name="city" formControlName="city">
        </div>

        <div>
            <label for="state">State: </label>
            <input type="text" name="state" formControlName="state">
        </div>

        <div>
            <label for="zip">Zip Code: </label>
            <input type="text" name="zip" formControlName="zip">
        </div>

     </div>

     <div formArrayName="aliases">
        <h2>Aliases</h2>
        <button type="button" (click)="addAlias()">Add another aliases</button>

        <div *ngFor="let aliases of aliases.controls; let i=index">
            <label for="alias={{i}}">Alias {{i}}: </label>
            <input type="text" id="alias-{{i}}" [formControlName]="i">
        </div>
     </div>

     <button type="button" (click)="updateProfile()">Update Profile</button>

     <p>Form Status: {{profileForm.status}}</p>
</form>
